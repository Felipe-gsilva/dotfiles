live_config_reload: true
env:
  TERM: xterm-256color
window:
  dynamic_padding: false
  padding:
    x: 14
    y: 14 
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

window:
  opacity: 0.9

font:
  normal: 
    family: Bitstromwera Nerd Font
    style: medium
  size: 10  

colors: 
  primary: 
    background: "#1A1826"
    foreground: "#8EBABF"
  normal: 
    black: "#000000"
    red: "#F7768E"
    white: "#FFFFFF"
    cyan: "#5BBFBF"

cursor:
  styles:
    shape: Block
    blinking: On
    blink-interval: 150


